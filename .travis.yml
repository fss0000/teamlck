language: node_js
node_js:
- "node"

sudo: false

cache:
  directories:
  - node_modules

script:
- "npm run build"

deploy:
  local-dir: docs/.vuepress/dist
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    repo: teamlck/teamlck.github.io
    branch: master
